<!DOCTYPE html>
<html>
<head>
    <title>DOM Projects</title>
</head>
<body>
    <p>Youtube subscribe button</button></p>
    <button onclick="
       subscribe();
    "class="js-subscribe-button">Subscribe!</button>




    <p>Amazon Shipping calculator</p>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="
      handleCostKeydown(event);
    ">
    <button onclick="
      calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>








<script>

function handleCostKeydown(event) {
        if (event.key === 'Enter') {
          calculateTotal();
        }
}

function calculateTotal() {

    const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);

        if (cost < 40) {
          cost = cost + 10;
        }

        document.querySelector('.js-total-cost')
          .innerHTML = `$${cost}`;
    }

    function subscribe(){
        const content=document.querySelector('.js-subscribe-button');
        if(content.innerHTML=='Subscribe!'){
            content.innerHTML='Subscribed';
        }else{
            content.innerHTML='Subscribe!';
        }
    }
</script>

</body>
</html>
