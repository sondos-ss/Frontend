<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

  <div class="container">
    <h1 class="text-center mb-4">Todo List</h1>

    <div class="row g-2 mb-3">
      <div class="col-md-6">
        <input type="text" placeholder="Todo name" class="form-control js-name-input">
      </div>
      <div class="col-md-4">
        <input type="date" class="form-control js-due-date-input">
      </div>
      <div class="col-md-2">
        <button onclick="addTodo();" class="btn btn-primary w-100">Add</button>
      </div>
    </div>

    <ul class="list-group js-todo-list"></ul>
  </div>

  <script src="todolist.js"></script>

</body>
</html>
