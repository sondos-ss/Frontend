<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      const randomN=Math.random();
      let move='';
      if(randomN>=0&&randomN<1/3)move='rock';
      else if (randomN>=1/3&&randomN<2/3)move='paper';
      else if(randomN>=2/3&&randomN<1)move='scissors';


      let result='';
      if(move==='rock') result='Tie.';
      else if(move==='paper') result='You Lose.';
      else result='You Win!';

      alert(`You Picked Rock. Computer Picked ${move},${result}`);
    ">Rock</button>

    <button onclick="
      const randomN=Math.random();
      let move='';
      if(randomN>=0&&randomN<1/3)move='rock';
      else if (randomN>=1/3&&randomN<2/3)move='paper';
      else if(randomN>=2/3&&randomN<1)move='scissors';


      let result='';
      if(move==='rock') result='You Win!';
      else if(move==='paper') result='Tie.';
      else result='You Lose.';

      alert(`You Picked Paper. Computer Picked ${move},${result}`);
    ">Paper</button>

    <button onclick="
      const randomN=Math.random();
      let move='';
      if(randomN>=0&&randomN<1/3)move='rock';
      else if (randomN>=1/3&&randomN<2/3)move='paper';

      let result='';
      if(move==='rock') result='You Lose.';
      else if(move==='paper') result='You Win.';
      else result='Tie';

      alert(`You Picked Scissors. Computer Picked ${move},${result}`);
    ">Scissors</button>

    </script>
  </body>
</html>
